<!doctype html>
<html lang="en">
    <head>
        {{> head}}
    </head>
    <body class="">
        {{> header-bar }}
        <div class="flex flex-col gap-4 container">
            <input
                type="text"
                id="base"
                placeholder="Base ?"
                class="input input-bordered"
            >
            <input
                type="text"
                id="height"
                placeholder="Hauteur ?"
                class="input input-bordered"
            >
            <button class="btn btn-primary" onclick="calculate()">Submit</button>
            <div id="result"></div>
        </div>
    </body>
    <script>
    const triangleAir = (base, height) => (base * height) / 2;

    const calculate = () => {
      let base =document.querySelector('#base').value;
      let height = document.querySelector('#height').value;
      
      if (base === '' || height === '') {
        alert('Les champs ne doivent pas Ãªtre vides');
        return;
      }
      
      base = Number(base);
      height = Number(height);
      
      console.log({ base, height });
      
      if (!base || !height || Number.isNaN(base) || Number.isNaN(height)) {
        alert('The data filled is incorrect');
        return;
      }
      
      const result = triangleAir(base, height);
      document.getElementById('result').innerHTML = `L'aire du triangle est de ${result}`;
    };
    </script>
</html>
