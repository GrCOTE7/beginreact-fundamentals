<!doctype html>
<html lang="en">
    <head>
        {{> head}}
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        {{> header-bar }}
        <div id="root" class="container"></div>
    </body>
    
    <script type="text/babel">
      
    const Card = (props) => {
      console.log(props)
      const borderColor = props.borderColor ? `border-${props.borderColor}`:`border-white`
      console.log({borderColor})
      const imgSize = props.imgSize ==='full' ? 'image-full' : '';
      const cardClass = `card w-100 ${imgSize} shadow-xl bg-gray-700 my-3 ${borderColor} border-2`;

      return (
        <div className={cardClass}>
          <figure class='h-[100px]'>
            <img
              src={props.image ?? "https://img.daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.webp"}
              alt="Shoes"
            />
          </figure>
          <div className="card-body">
            <div>{props?.id?.toUpperCase()}</div>
            <div>{props.children ??'oki'}</div>
            <span>{props.children[1]?.props.id ?? 'If a dog chews shoes whose shoes does he choose?'}
            </span>
          </div>
        </div>
      );
    };
    // {# <!-- <Card/> --> #}
    const main = (
      <div>

        <Card borderColor='[#f00]' id='Baby Shark 1' image='https://t3.ftcdn.net/jpg/05/72/04/56/360_F_572045630_2nkDW7ZH6SYAYGZm2qgUTNWZrREWaePA.jpg' imgSize='full'>
          <p>Card 1.1</p>
          <p id='Prop1Of#1'>Card 1.2</p>
        </Card>

        <Card id='Baby Shark 2' image='https://thumbs.dreamstime.com/b/cheerful-baby-shark-swims-vibrant-ocean-filled-light-color-330027221.jpg'>
          <p>Card 2</p>
        </Card>

        <Card borderColor='[#00f]'>
          <p>No Shark image</p>
        </Card>
        
      </div>
    );

    ReactDOM.createRoot(document.querySelector('#root')).render(main);
    </script>
</html>
